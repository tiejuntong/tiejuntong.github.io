<script type="text/javascript">

function tog(dt)

{

var display, dd=dt;

/* get dd */

do{ dd = dd.nextSibling } while(dd.tagName!='DD');

toOpen =!dd.style.display;

dd.style.display = toOpen? 'block':''

dt.getElementsByTagName('span')[0].innerhtml = toOpen? '-':'+' ;
}


</script>
